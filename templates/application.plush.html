<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Loan Service</title>
    <%= stylesheetTag("application.css") %>
    <style>
        :root {
            --bg-dark: #0F172A;
            --bg-darker: #1E293B;
            --primary-color: #3B82F6;
            --success-color: #10B981;
            --text-light: #E2E8F0;
            --text-gray: #94A3B8;
            --border-color: #334155;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--bg-darker);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #E2E8F0;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #E2E8F0;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3B82F6;
        }

        .nav-link.api-docs {
            color: #3B82F6;
            font-weight: bold;
            border-bottom: 2px solid #3B82F6;
        }

        .btn {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #3B82F6;
            color: #3B82F6;
        }

        .btn-outline:hover {
            background: #3B82F6;
            color: white;
        }

        .btn-primary {
            background: #3B82F6;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background: #2563EB;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2563EB;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            border-color: var(--text-light);
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        /* Hero Section */
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            margin-bottom: 2rem;
            font-weight: 500;
            color: var(--text-light);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .badge .icon {
            font-size: 1.25rem;
        }

        .hero h1 {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--text-light) 30%, var(--primary-color) 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-gray);
            line-height: 1.8;
            margin: 0 auto;
            max-width: 600px;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
        }

        /* Features */
        .features {
            padding: 4rem 2rem;
            background: var(--bg-dark);
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .feature-card {
            width: 300px;  /* Fixed width */
            height: 300px; /* Same as width to make it square */
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .feature-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--text-gray);
            font-size: 0.95rem;
            line-height: 1.6;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Make sure cards stay in one row on smaller screens */
        @media (max-width: 1024px) {
            .features-grid {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 1rem;
                justify-content: flex-start;
            }

            .feature-card {
                flex: 0 0 300px; /* Don't allow shrinking */
            }
        }

        /* Stats */
        .stats {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            padding: 5rem 2rem;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            gap: 2rem;
        }

        .stat-item {
            padding: 2rem;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 16px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(59, 130, 246, 0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .docs-container {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: var(--bg-darker);
            padding: 20px;
            color: var(--text-light);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1000;
            height: 100vh;
            overflow-y: auto;
        }

        .docs-content {
            margin-left: 270px; /* Adjust based on sidebar width */
            padding: 20px;
            flex: 1;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
    </style>
    <link rel="icon" href="<%= assetPath("images/favicon.ico") %>">
  </head>
  <body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <img src="/assets/logo.svg" alt="" height="30">
                Loan Service
            </a>
            <div class="navbar-links">
                <a href="/docs" class="nav-link api-docs">API Docs</a>
                <a href="/about" class="nav-link">About</a>
                <button class="btn btn-outline">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <%= yield %>
    </div>

    <%= javascriptTag("application.js") %>
  </body>
</html>
